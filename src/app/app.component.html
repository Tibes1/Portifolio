<app-header [content]="this.content | async"></app-header>

<app-about id="about"[content]="this.content | async" ></app-about>

<app-projects id="projects" [content]="this.content | async"></app-projects>

<app-contact id="contact" [content]="this.content | async"></app-contact>

<app-footer [content]="this.content | async"></app-footer>

  <tr *ngFor="let language of languages">

    <td>{{language.content}}</td>
